{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Code</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart.items.all %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.product_code }}</td>
          <td>{{ item.price }}</td>
        </tr>
    {% endfor %}
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td>Total</td>
          <td>{{ cart.total }}</td>
        </tr>
  </tbody>
</table>
{% endblock %}
